<div class="container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
  <input type="text" name="username" [(ngModel)]="username" required /> <br/><br/>
  <input type="password" name="password" [(ngModel)]="password" required /><br/><br/>
  <button type="submit">Login</button>
</form>


  <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</div>
