<div class="container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="onSubmit()">
    <label>Username:</label>
    <input type="text" [(ngModel)]="username" name="username" required /><br /><br />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required /><br /><br />

    <label>Confirm Password:</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required /><br /><br />

    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
